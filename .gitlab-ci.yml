image: node:lts-slim

stages:
  - build
  - test

default:
  cache: &global_cache
    paths:
      - node_modules/

npm:
  tags:
    - docker
  stage: build
  script:
    - npm install
    - npm run build
  cache:
    <<: *global_cache
    policy: push
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - packages/*/dist/

test:
  tags:
    - docker
  stage: test
  cache:
    <<: *global_cache
    policy: pull
  dependencies:
    - npm
  script:
    - npm test
